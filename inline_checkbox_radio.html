<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="form-check form-check-inline">
                    <input type="checkbox" class="form-check-input" id="musicCheck">
                    <label for="musicCheck" class="form-check-label">MUSIC</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="checkbox" class="form-check-input" id="sportsCheck">
                    <label for="sportsCheck" class="form-check-label">SPORTS</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="checkbox" class="form-check-input" id="booksCheck" disabled>
                    <label for="booksCheck" class="form-check-label">BOOKS</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-py-3">
                <div class="form-check form-check-inline">
                    <div class="form-check">
                        <input type="radio" class="form-check-input" name="gender" id="maleradio">
                        <label for="maleradio" class="form-check-label">MALE</label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-check">
                        <input type="radio" class="form-check-input" name="gender" id="femaleradio">
                        <label for="femaleradio" class="form-check-label">FEMALE</label>
                    </div>
                </div>
                </div>
            
        </div>
    </div>
</body>
</html>
