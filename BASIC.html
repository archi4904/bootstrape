<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

 .container{
border: 2px solid purple;

{

   </style>

        <div class="container my-3 a">

                <div class="col">col1</div>
                <div class="col">col2</div>

                <div class="col">col3</div>
