<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<!--require 3 link-->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
<script>
    $(function(){
        $('[data-toggle="tooltip"]').tooltip();
    });
</script>
</head>
<body>
    <div class="container mb-5">
        <h2 class="py-3 text-center">BOOTSTRAP TOOLTIP</h2>
        <div class="row py-3">
            <div class="col-md-7 mx-auto">
                <button class="btn btn-primary" data-toggle="tooltip" data-placement="left" title="tooltip goes here">TOOLTIP LEFT</button>
                <button class="btn btn-primary" data-toggle="tooltip" data-placement="right" title="tooltip goes here">TOOLTIP RIGHT</button> 
                <button class="btn btn-primary" data-toggle="tooltip" data-placement="top" title="tooltip goes here">TOOLTIP TOP</button>
                 <button class="btn btn-primary" data-toggle="tooltip" data-placement="bottom" title="tooltip goes here">TOOLTIP BOTTON</button>
            </div>
        </div>
    </div>
</body>
</html>
