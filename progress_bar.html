<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<style>
    img{
        width: 50px;
        height: 50px;
    }
    .row{
        border: 2px solid grey;
    }
</style>
</head>
<body>
    <div class="container">
        <h2 class="py-3 text-center">BOOTSTRAP PROGRESS BAR</h2>
        <div class="row py-5">
            <div class="col">
                <h5>HTML</h5>
                <div class="progress mb-3">
                    <div class="progress-bar" style="width: 25%">25%</div> 
                </div>
            </div>
        </div>
        <div class="row py-5">
            <div class="col">
                <h5>Web Designing</h5>
                <div class="progress mb-3">
                    <div class="progress-bar" style="width: 25%">25%</div>
                    <div class="progress-bar bg-danger" style="width: 15%">15%</div>
                    <div class="progress-bar bg-success" style="width: 10%">10%</div>
                </div>
            </div>
        </div>
        <div class="row py-5">
            <div class="col">
                <h5>CSS</h5>
                <div class="progress mb-3">
                    <div class="progress-bar bg-success progress-bar-striped" style="width: 50%">50%</div>
                </div>
            </div>
        </div>
        <div class="row py-5">
            <div class="col">
                <h5>JS</h5>
                <div class="progress mb-3">
                    <div class="progress-bar bg-success progress-bar-striped progress-bar-animated" style="width: 50%">50%</div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
